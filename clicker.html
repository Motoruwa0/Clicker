<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>

  <nav class="navbar">
    <button class="tab-btn" data-tab="game">Ulepszenia</button>
    <button class="tab-btn" data-tab="stats">Profil UÅ¼ytkownika</button>
  </nav>

  <div class="tab-content active" id="game">
    <h1 class="title">ðŸ”¥ CLICKER GAME ðŸ”¥</h1>
    <div class="points-box">
      <p>Punkty:</p>
      <span id="points">0</span>
    </div>
    <img src="kasa.png" alt="Click me" id="clickImage" class="click-image">
    <div class="per-second">Na sekundÄ™: <span id="perSecond">0</span></div>

    <div class="upgrades" id="upgradesContainer">
      <h2>Ulepszenia</h2>
      
    </div>
  </div>

  <div class="tab-content" id="stats">
    <h1>ðŸ“Š Statystyki</h1>
    <p>Liczba klikniÄ™Ä‡: <span id="clickCount">0</span></p>
    <p>Punkty zdobyte: <span id="pointsTotal">0</span></p>
  </div>

  <script src="java.js"></script>
  <script>
    
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.tab;
        tabContents.forEach(tab => tab.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
